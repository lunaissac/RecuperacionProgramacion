<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>

        <p:dialog id="NewAlu"
                  widgetVar="NewAlumno"
                  appendTo="@(body)"
                  header="Agregar Nuevo Monitor"
                  closeOnEscape="true"
                  resizable="false"
                  responsive=".0"
                  modal="true"  showEffect="explode" >
            <h:form>
                
                 <f:event type="preRenderView" listener="#{ubigeoController.listar('F')}"/>
                <h:panelGrid columns="2">          
                          <p:outputLabel value="Nombre               :" />
                        <p:inputText  value="#{monitorController.monitor.NOMMON}"><p:keyFilter regEx="/[a-z_]/i"/></p:inputText>
                        <p:outputLabel value="Apellido             :" />
                        <p:inputText  value="#{monitorController.monitor.APEMON}"><p:keyFilter regEx="/[a-z_]/i"/></p:inputText>
                        <p:outputLabel value="DNI                  :" />
                        <p:inputText maxlength="8"  value="#{monitorController.monitor.DNIMON}"><p:keyFilter regEx="/[\d]/"/> </p:inputText>
                        <p:outputLabel  value="Fecha de Nacimiento :" />           
                        <p:inputMask value="#{monitorController.monitor.NACMON}" mask="9999/99/99"/>
                        <p:outputLabel value="Email                :" />
                        <p:inputText  value="#{monitorController.monitor.CORMON}"/>
                        <p:outputLabel value="Número de Celular    :" />
                        <p:inputText  maxlength="9"  value="#{monitorController.monitor.CELMON}" ><p:keyFilter regEx="/[\d]/"/>  </p:inputText>
                        <p:outputLabel value="Dirección            :" />
                        <p:inputText  value="#{monitorController.monitor.DIRMON}"/> 
                          <p:outputLabel value="Estado               :" />
                        <p:selectOneMenu value="#{monitorController.monitor.ESTMON}" >
                            <f:selectItem itemLabel="A" itemValue="A"/>
                             <f:selectItem itemLabel="I" itemValue="I"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Password             :" />
                        <p:inputText  value="#{monitorController.monitor.PASMON}"/>
                        <p:outputLabel value="Nivel de Usuario     :" />
                        <p:inputText  value="#{monitorController.monitor.NIVMON}"><p:keyFilter regEx="/[\d]/"/>  </p:inputText>
                   
                        <p:outputLabel value="Ubigeo               :" />
                         <p:selectOneMenu value="#{monitorController.monitor.ubigeo_idUbg}" >
                            <f:selectItem noSelectionOption="true" itemLabel="Seleccione" itemValue="#{null}"/>
                            <f:selectItems value="#{ubigeoController.listUbigeos}" var="pers" itemLabel="#{pers.departamento} /#{pers.distrito} /#{pers.provincia}" itemValue="#{pers.codigo}"/>
                        </p:selectOneMenu>  
                        
                        <p:outputLabel value="Carrera              :" />
                        <p:selectOneMenu value="#{monitorController.monitor.CARRERA_COD_CAR}" >
                            <f:selectItem noSelectionOption="true" itemLabel="Seleccione" itemValue="#{null}"/>
                            <f:selectItems value="#{carreraController.listcarrera}" var="per" itemLabel="#{per.NAME_CAR}" itemValue="#{per.COD_CAR}"/>
                        </p:selectOneMenu> 
                    <p:commandButton value="INSERTAR" actionListener="#{monitorController.add()}" update=":form:data" oncomplete="handleSubmit(args,'NewAlumno');"/>
                </h:panelGrid>
            </h:form>
        </p:dialog>
    </ui:composition>

</html>
