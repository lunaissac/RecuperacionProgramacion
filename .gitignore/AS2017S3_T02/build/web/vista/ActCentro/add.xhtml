<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
 <html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core"
       xmlns:ui="http://java.sun.com/jsf/facelets"
       xmlns:p="http://primefaces.org/ui">
     <ui:composition>
 
         <p:dialog id="NewAct"
                   widgetVar="NewActividad"
                   appendTo="@(body)"
                   header="Agregar Nueva Actividad"
                   closeOnEscape="true"
                   resizable="false"
                   responsive=".0"
                   modal="true"  showEffect="explode" >
             <h:form>
                 <h:panelGrid columns="2">
                     <p:outputLabel value="DESCRIPCION"/>
                     <p:inputText value="#{actCentroController.actividad.desActCent}" placeholder="DESCRIPCION"/>
                      <p:outputLabel value="Estado:" />
                        <p:selectOneMenu value="#{actCentroController.actividad.estActCent}" >
                            <f:selectItem itemLabel="A" itemValue="A"/>
                             <f:selectItem itemLabel="I" itemValue="I"/>
                        </p:selectOneMenu> 
                     
                     <p:commandButton value="INSERTAR" actionListener="#{actCentroController.add()}" update=":form:data" oncomplete="handleSubmit(args,'NewActividad');"/>
                 </h:panelGrid>
             </h:form>
         </p:dialog>
     </ui:composition>
 
 </html>
