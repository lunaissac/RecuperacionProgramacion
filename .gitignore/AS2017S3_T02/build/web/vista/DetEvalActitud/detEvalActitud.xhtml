<?xml version='1.0' encoding='UTF-8' ?>
 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 <html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:p="http://primefaces.org/ui"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
     <h:head>
         <title>Facelet Title</title>
       
         <script src="../../resources/js/jsfCrud.js" type="text/javascript"></script>
     </h:head>
     <h:body>
         <ui:composition template="../Template/plantilla.xhtml">

              <ui:define name="content">
                   <center><h1>Detalle Evaluacion Actitudinal</h1></center>
         <h:form id="form">
            <center><h:commandLink>
                        <p:graphicImage url = "../../resources/img/csv.png"/>
                        <p:dataExporter type = "csv" target = "data" fileName = "reporteCSV" />
                       </h:commandLink>
                    <h:commandLink>
                      
                        <p:graphicImage url = "../../resources/img/pdf.png"/>
                        <p:dataExporter type = "pdf" target = "data" fileName = "reportePDF" />
                    </h:commandLink>
                    <h:commandLink>
                        <p:graphicImage url = "../../resources/img/xls.png"/>
                        <p:dataExporter type = "xls" target = "data" fileName = "reporteXLS" />
                    </h:commandLink>
                     <h:commandLink>
                        <p:graphicImage url = "../../resources/img/XML.png"/>
                        <p:dataExporter type = "xml" target = "data" fileName = "reporteXML" />
                    </h:commandLink></center>
             <p:dataTable id="data" value="#{detEvalActitudController.lstDetalleEv}" var="alum" paginator="true" rows="10"  selectionMode="single" selection="#{detEvalActitudController.detalleEv}" rowKey="#{alum.idDetActit}">
                 <p:column headerText="Codigo">
                     <p:outputLabel value="#{alum.idDetActit}"/>
                 </p:column>
                  <p:column headerText="Nota">
                            <p:outputLabel id="dem2" value="#{alum.notaEvalActit}">
                                <f:converter converterId="ntaConverte"/>
                                <p:tooltip id="toolTipFadezz" for="dem2" value="#{alum.notaEvalActit}" position="bottom" showEffect="clip" hideEffect="explode">
                                    <f:converter converterId="ntaConverte_1"/>
                                </p:tooltip>
                            </p:outputLabel>
                        </p:column>
                 <p:column headerText="Evaluación Actitudinal">
                     <p:outputLabel value="#{alum.evalActitud_idEvalActit}"/>
                 </p:column>
                 <p:column headerText="Centro de Interés">
                     <p:outputLabel value="#{alum.CI_idCi}"/>
                 </p:column>
                 
                 
                
                 
                 
                 
                 
                 
                 
                 
                 
                 
                      <f:facet name="header">
                            <p:commandButton id="toggler" type="button" value="Columnas" icon="ui-icon-calculator" />
                            <p:columnToggler datasource="data" trigger="toggler" />
                        </f:facet>
                 <f:facet name="footer">
                     <p:commandButton value="Agregar" actionListener="#{detEvalActitudController.preparAlumno()}" oncomplete="PF('NewAlumno').show();" update="NewAlu"/>
                     <p:commandButton value="refresh" actionListener="#{detEvalActitudController.listar()}" update="form"/>
                 </f:facet>
             </p:dataTable>
             <p:contextMenu for="data">
                 <p:menuitem value="editar"  icon="ui-icon-search" oncomplete="PF('UpdateAlumno').show()" update="Updatealu" />
                 <p:menuitem value="Borrar"  icon="ui-icon-clear" update="data" actionListener="#{detEvalActitudController.delete()}"/>
              
             </p:contextMenu>
         </h:form>
         <ui:include src="add.xhtml"/>
         <ui:include src="update.xhtml"/>
         </ui:define>
         </ui:composition>
     </h:body>
 </html>
