<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>

        <p:dialog id="NewDetAct"
                  widgetVar="NewDetActividad"
                  appendTo="@(body)"
                  header="Agregar Nueva DetActividad"
                  closeOnEscape="true"
                  resizable="false"
                  responsive=".0"
                  modal="true"  showEffect="explode" >
            <h:form>
                <h:panelGrid columns="2">
                    <p:outputLabel value="NOTA"/>
                     <p:inputText value="#{detActCentroController.detactividad.notaActCent}" placeholder="NOTA"/>
                     <p:outputLabel value="ACT.CENTRO"/>
                     <p:selectOneMenu value="#{detActCentroController.detactividad.actCentro_idActCent}"  >
                        <f:selectItem itemLabel="SELECCIONE" itemDisabled="true" itemValue="#{null}" />
                        <f:selectItems value="#{actCentroController.lstactividad}" var="act" itemLabel="#{act.desActCent}" itemValue="#{act.idActCent}"/>
                    </p:selectOneMenu>
                     <p:commandButton value="INSERTAR" actionListener="#{detActCentroController.add()}" update=":form:data" oncomplete="handleSubmit(args,'NewDetActividad');"/>
                </h:panelGrid>
            </h:form>
        </p:dialog>
    </ui:composition>

</html>
