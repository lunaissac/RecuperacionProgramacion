<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
 <html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core"
       xmlns:ui="http://java.sun.com/jsf/facelets"
       xmlns:p="http://primefaces.org/ui">
     <ui:composition>
 
         <p:dialog id="Updatealum"
                   widgetVar="UpdateAlumno"
                   appendTo="@(body)"
                   header="Modificar Alumno"
                   closeOnEscape="true"
                   resizable="false"
                   responsive=".0"
                   modal="true"  showEffect="explode" >
             <h:form>
                 <h:panelGrid columns="2">
                     <p:outputLabel value="TELEFONO 1"/>
                     <p:inputText value="#{alumnoController.alumno.TELF1_ALUM}" placeholder="TELEFONO1"/>
                     <p:outputLabel value="TELEFONO 2"/>
                     <p:inputText value="#{alumnoController.alumno.TELF2_ALUM}" placeholder="TELEFONO2"/>
                     <p:outputLabel value="DIRECCION ACTUAL"/>
                     <p:inputText value="#{alumnoController.alumno.DIR_ALUM}" placeholder="DIRECCION ACTUAL"/>
                     <p:outputLabel value="REF. DIR. ACTUAL"/>
                     <p:inputText value="#{alumnoController.alumno.REF_ALUM}" placeholder="REF. DIR. ACTUAL"/>
                     <p:commandButton value="Aceptar" actionListener="#{alumnoController.update()}" update=":form:data" oncomplete="handleSubmit(args,'UpdateAlumno');"/>
                     
                 </h:panelGrid>
             </h:form>
         </p:dialog>
     </ui:composition>
 </html>
